<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">


    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Milli Piyango Sonuçları!</h1>
                <div class="row" style="margin-top: 20px; margin-bottom: 20px;">
                    <div class="col-md-4">
                        <select class="selectpicker" id="resultList">
                            <option value="0">Lütfen tarih seçin</option>
                            <option value="20171231">31 Aralık 2017</option>
                            <option value="20171129">29 Kasım 2017</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <div id="resultsDate"></div>
                    </div>
                </div>
                <div class="row hidden" id="dateAlert">
                    <div class="col-md-4">
                        <div class="alert alert-danger" role="alert" id="alertError">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span>
                            Lütfen bir tarih seçiniz
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Bilet Numarası:</label>
                                <input type="number" class="form-control" id="ticketNumber" aria-describedby="emailHelp">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitButton">Sorgula</button>
                        </form>
                    </div>
                </div>
                <div class="row hidden" id="priceAlert" style="margin-top: 20px;">
                    <div class="col-md-4">
                        <div class="alert alert-success" role="alert" id="priceInfo"></div>
                    </div>
                </div>

                <div class="row hidden" id="failAlert" style="margin-top: 20px;">
                    <div class="col-md-4">
                        <div class="alert alert-danger" role="alert" id="failInfo">Test</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
    <script src="underscore.js"></script>
    <script src="app.js"></script>
</body>

</html>
